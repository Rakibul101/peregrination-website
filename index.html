<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour The World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/8723cc5cb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-container">
        <!-- navbar section start here -->
        <nav class="nav-container">
            <div class="logo">
                <img src="./Images/logo.png" alt="">
                <h2>Hero <span>Travel</span></h2>
            </div>
            <div class="menu-items">
                <i class="fa-solid fa-bars"></i>
                <a href="#"><span>Home</span></a>
                <a href="#">Packages</a>
                <a href="#">Testimonial</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <!-- navbar section end here -->

        <!-- banner section start here -->
        <section class="banner-container">
            <div class="banner-content">
                <div class="banner-items">
                <h1 class="banner-title">Explore Your Travel</h1>
                <p class="banner-description">This is a world travel blog featuring beautiful destinations, new experiences and hidden places around the world.</p>
                <div class="banner-items-box">
                    <input type="text" class="input-text" placeholder="Where go">
                    <div class="field">
                        <input type="text" class="input-field" placeholder="When">
                        <div class="icon">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" class="input-field" placeholder="Select Type">
                        <div class="icon">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <button class="btn-primary"><i class="fa-solid fa-magnifying-glass icons"></i>Find Now</button>
                </div>
            </div>
            </div>
        </section>
        <!-- banner section end here -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
